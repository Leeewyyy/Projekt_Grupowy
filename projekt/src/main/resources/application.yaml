spring:
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format-sql: 'true'
    hibernate:
      ddl-auto: update
  sql:
    init:
      platform: h2
  h2:
    console:
      enabled: 'true'